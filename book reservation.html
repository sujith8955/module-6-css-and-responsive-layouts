<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Title - Vallejo Public Library, California</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Comic Sans MS, Comic Sans;
            font-style: normal;
            font-weight: 600;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #008B8B ;
            color:#FF8C00;
            padding: 2px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 15px;
        }

        section {
            margin: 20px;
        }

        footer {
            font-family: Comic Sans MS, Comic Sans;
            background-color: #008B8B;
            color: #FF8C00;
            text-align: center;
            padding: 0px;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: auto;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            header {
                padding: 5px;
            }

            nav ul {
                text-align: center;
                margin-top: 10px;
            }

            nav li {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Vallejo Public Library, California</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="library card signup.html">Library Card Signup Form</a></li>
                <li><a href="book catalog.html">Book Catalog</a></li>
                <li><a href="book reservation.html">Book Reservation</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="contact page.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Book Reservation</h2>
        <div class="book-search-bar">
            <label for="book-search">Book Search:</label>
            <input type="text" id="book-search" placeholder="Search for a book...">
            <button type="button">Search</button>
        </div>
        <div>
            <h3>User Login</h3>
            <form action="login-process.html" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <form action="reserve-book.html" method="post">
            

            <label for="searchBar">Search Bar:</label>
            <input type="text" id="searchBar" name="searchBar" placeholder="Enter book title" required>

            <p>Availability Status: <strong>Available</strong></p>

            <button type="submit">Reserve</button>
        </form>

        <div id="confirmationMessage">
            <!-- Confirmation message will be displayed here after form submission -->
        </div>

        <ul>
            <li><a href="book catalog.html">Link back to catalog</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Vallejo Public Library. All rights reserved.</p>
    </footer>
</body>

</html>
